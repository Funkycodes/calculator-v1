<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" media="all" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="keys">
        <div class="normal">
          <button data-key="plus" data-button-type="operator">+</button>
          <button data-key="minus" data-button-type="operator">-</button>
          <button data-key="times" data-button-type="operator">&times</button>
          <button data-key="divide" data-button-type="operator">รท</button>
          <button data-key="1" data-button-type="number">1</button>
          <button data-key="2" data-button-type="number">2</button>
          <button data-key="3" data-button-type="number">3</button>
          <button data-key="4" data-button-type="number">4</button>
          <button data-key="5" data-button-type="number">5</button>
          <button data-key="6" data-button-type="number">6</button>
          <button data-key="7" data-button-type="number">7</button>
          <button data-key="8" data-button-type="number">8</button>
          <button data-key="9" data-button-type="number">9</button>
          <button data-key="0" data-button-type="number">0</button>
          <button data-key="decimal" data-button-type="decimal">.</button>
          <button data-key="clear" data-button-type="clear">A.C</button>
          <button data-key="right" data-button-type="mode">-></button>
          <button data-key="equal" data-button-type="equal">=</button>
        </div>
        <div class="special">
          <button data-key="power" data-button-type="operator">^</button>
          <button data-key="root" data-button-type="sp-op">&Sqrt;</button>
          <button data-key="log" data-button-type="sp-op">log</button>
          <button data-key="log-inverse" data-button-type="sp-op">
            log<sup>-1</sup>
          </button>
          <button data-key="left" data-button-type="mode"><-</button>
          <button data-key="sin" data-button-type="sp-op">sin</button>
          <button data-key="cos" data-button-type="sp-op">cos</button>
          <button data-key="tan" data-button-type="sp-op">tan</button>
          <button data-key="asin" data-button-type="sp-op">
            sin<sup>-1</sup>
          </button>
          <button data-key="acos" data-button-type="sp-op">
            cos<sup>-1</sup>
          </button>
          <button data-key="atan" data-button-type="sp-op">
            tan<sup>-1</sup>
          </button>
          <button data-key="natural-log" data-button-type="sp-op">ln</button>
          <button data-key="exp" data-button-type="sp-op">e</button>
          <button data-key="equal" data-button-type="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
